<body>

<div class="container">

</div>

</div>

</div>
</div>

<div class="card">
<h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–≥–æ —É—á–µ–Ω–∏–∫–∞</h2>
<div class="grid">
<div class="form-group">
<label>–õ–æ–≥–∏–Ω</label>
<input type="text" id="newLogin" placeholder="student001">
</div>
<div class="form-group">
<label>–ü–∞—Ä–æ–ª—å</label>
<input type="text" id="newPassword" placeholder="–ü–∞—Ä–æ–ª—å –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω">
</div>
</div>
<div class="form-group">
<label>–§–ò–û —É—á–µ–Ω–∏–∫–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
<input type="text" id="newName" placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á">
</div>
<button class="btn btn-success" onclick="addStudent()">‚úÖ –î–æ–±–∞–≤–∏—Ç—å —É—á–µ–Ω–∏–∫–∞</button>
<button class="btn" onclick="generateCredentials()">üé≤ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å</button>
</div>

<div class="card">
<h2>üë• –°–ø–∏—Å–æ–∫ —É—á–µ–Ω–∏–∫–æ–≤</h2>
<div class="user-list" id="userList"></div>
</div>
</div>

<div class="toast" id="toast"></div>

<script>
const user=sessionStorage.getItem('user');
if(user!=='admin'){
alert('‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω');
window.location.href='index.html';
}

function showToast(msg){
const t=document.getElementById('toast');
t.textContent=msg;
t.style.display='block';
setTimeout(()=>t.style.display='none',3000);
}

function loadUsers(){
const custom=JSON.parse(localStorage.getItem('__custom_users__')||'{}');
const metadata=JSON.parse(localStorage.getItem('__users_meta__')||'{}');
const blocked=JSON.parse(localStorage.getItem('__blocked_users__')||'[]');

const users=Object.keys(custom).filter(u=>u!=='admin'&&u!=='demo');
const active=users.filter(u=>!blocked.includes(u)).length;

document.getElementById('totalUsers').textContent=users.length;
document.getElementById('activeUsers').textContent=active;
document.getElementById('blockedUsers').textContent=blocked.length;

const list=document.getElementById('userList');
if(users.length===0){
list.innerHTML='<p style="color:#94a3b8;text-align:center;padding:20px">–£—á–µ–Ω–∏–∫–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
return;
}

list.innerHTML=users.map(u=>{
const meta=metadata[u]||{};
const isBlocked=blocked.includes(u);
const device=localStorage.getItem('__device_'+u);
return `
<div class="user-item">
<div class="info">
<div class="name">${meta.name||u} ${isBlocked?'üö´':''}</div>
<div class="meta">
–õ–æ–≥–∏–Ω: <strong>${u}</strong> | –ü–∞—Ä–æ–ª—å: <strong>${custom[u]}</strong>
${device?' | üîí –ü—Ä–∏–≤—è–∑–∞–Ω':' | üîì –°–≤–æ–±–æ–¥–µ–Ω'}
</div>
</div>
<div class="actions">
<button class="btn" onclick="copyCredentials('${u}','${custom[u]}','${meta.name||''}')">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
${device?`<button class="btn" onclick="resetDevice('${u}')">üîì –°–±—Ä–æ—Å–∏—Ç—å</button>`:''}
${isBlocked?
`<button class="btn btn-success" onclick="unblockUser('${u}')">‚úÖ –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</button>`:
`<button class="btn btn-danger" onclick="blockUser('${u}')">üö´ –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</button>`
}
<button class="btn btn-danger" onclick="deleteUser('${u}')">üóëÔ∏è</button>
</div>
</div>
`;
}).join('');
}

function generateCredentials(){
const custom=JSON.parse(localStorage.getItem('__custom_users__')||'{}');
const num=Object.keys(custom).length+1;
const login='student'+String(num).padStart(3,'0');
const password=generatePassword();
document.getElementById('newLogin').value=login;
document.getElementById('newPassword').value=password;
}

function generatePassword(){
const words=['ADV','LAW','KR','EXZ'];
const word=words[Math.floor(Math.random()*words.length)];
const num=Math.floor(Math.random()*900)+100;
const chars='ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
const code=Array.from({length:3},()=>chars[Math.floor(Math.random()*chars.length)]).join('');
return `${word}${num}${code}`;
}

function addStudent(){
const login=document.getElementById('newLogin').value.toLowerCase().trim();
const password=document.getElementById('newPassword').value.trim();
const name=document.getElementById('newName').value.trim();

if(!login||!password){
showMessage('‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å','danger');
return;
}

const users=JSON.parse(localStorage.getItem('__custom_users__')||'{}');
if(users[login]){
showMessage('‚ùå –õ–æ–≥–∏–Ω —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è','danger');
return;
}

users[login]=password;
localStorage.setItem('__custom_users__',JSON.stringify(users));

if(name){
const metadata=JSON.parse(localStorage.getItem('__users_meta__')||'{}');
metadata[login]={name,created:new Date().toISOString()};
localStorage.setItem('__users_meta__',JSON.stringify(metadata));
}

showMessage(`‚úÖ –£—á–µ–Ω–∏–∫ –¥–æ–±–∞–≤–ª–µ–Ω! –õ–æ–≥–∏–Ω: ${login}, –ü–∞—Ä–æ–ª—å: ${password}`,'success');
document.getElementById('newLogin').value='';
document.getElementById('newPassword').value='';
document.getElementById('newName').value='';
loadUsers();
}

function copyCredentials(login,password,name){
const text=`üéì –î–æ—Å—Ç—É–ø –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é "–ê–¥–≤–æ–∫–∞—Ç –ö–†"

${name?`üë§ –§–ò–û: ${name}\n`:''}üë§ –õ–æ–≥–∏–Ω: ${login}
üîë –ü–∞—Ä–æ–ª—å: ${password}

üåê –°—Å—ã–ª–∫–∞: https://ntral.github.io/advokat-kg/

‚ö†Ô∏è –í–ê–ñ–ù–û:
‚Ä¢ –û–¥–∏–Ω –∞–∫–∫–∞—É–Ω—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –Ω–∞ –æ–¥–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
‚Ä¢ –ü–µ—Ä–µ–¥–∞—á–∞ –¥–æ—Å—Ç—É–ø–∞ –¥—Ä—É–≥–∏–º –ª–∏—Ü–∞–º –∑–∞–ø—Ä–µ—â–µ–Ω–∞
‚Ä¢ –ü—Ä–∏ –Ω–∞—Ä—É—à–µ–Ω–∏–∏ ‚Äî –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –±–µ–∑ –≤–æ–∑–≤—Ä–∞—Ç–∞ —Å—Ä–µ–¥—Å—Ç–≤

üìñ –ü—Ä–∏ –≤—Ö–æ–¥–µ –æ–∑–Ω–∞–∫–æ–º—å—Ç–µ—Å—å —Å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–µ–π`;

// –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –≤—Å–µ—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤ (–≤–∫–ª—é—á–∞—è –º–æ–±–∏–ª—å–Ω—ã–µ)
const textarea=document.createElement('textarea');
textarea.value=text;
textarea.style.position='fixed';
textarea.style.opacity='0';
document.body.appendChild(textarea);
textarea.select();
textarea.setSelectionRange(0,99999);
try{
document.execCommand('copy');
showToast('‚úÖ –î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã! –û—Ç–ø—Ä–∞–≤—å—Ç–µ —É—á–µ–Ω–∏–∫—É');
}catch(e){
// Fallback –¥–ª—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
if(navigator.clipboard){
navigator.clipboard.writeText(text).then(()=>{
showToast('‚úÖ –î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã! –û—Ç–ø—Ä–∞–≤—å—Ç–µ —É—á–µ–Ω–∏–∫—É');
});
}else{
alert('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ –≤—Ä—É—á–Ω—É—é:\n\n'+text);
}
}
document.body.removeChild(textarea);
}

function resetDevice(login){
if(!confirm(`–°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–∏–≤—è–∑–∫—É —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –¥–ª—è ${login}?`))return;
localStorage.removeItem('__device_'+login);
showMessage(`‚úÖ –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –¥–ª—è ${login} —Å–±—Ä–æ—à–µ–Ω–æ`,'success');
loadUsers();
}

function blockUser(login){
if(!confirm(`–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å ${login}?`))return;
const blocked=JSON.parse(localStorage.getItem('__blocked_users__')||'[]');
if(!blocked.includes(login)){
blocked.push(login);
localStorage.setItem('__blocked_users__',JSON.stringify(blocked));
showMessage(`üö´ ${login} –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω`,'success');
loadUsers();
}
}

function unblockUser(login){
const blocked=JSON.parse(localStorage.getItem('__blocked_users__')||'[]');
const index=blocked.indexOf(login);
if(index>-1){
blocked.splice(index,1);
localStorage.setItem('__blocked_users__',JSON.stringify(blocked));
showMessage(`‚úÖ ${login} —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω`,'success');
loadUsers();
}
}

function deleteUser(login){
if(!confirm(`–£–¥–∞–ª–∏—Ç—å ${login}? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!`))return;
const users=JSON.parse(localStorage.getItem('__custom_users__')||'{}');
delete users[login];
localStorage.setItem('__custom_users__',JSON.stringify(users));
localStorage.removeItem('__device_'+login);
showMessage(`üóëÔ∏è ${login} —É–¥–∞–ª—ë–Ω`,'success');
loadUsers();
}

function showMessage(text,type){
const msg=document.getElementById('message');
msg.innerHTML=`<div class="alert alert-${type}">${text}</div>`;
setTimeout(()=>msg.innerHTML='',5000);
}

loadUsers();
generateCredentials();
</script>

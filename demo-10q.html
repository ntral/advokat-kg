{text:"–°–∏—Å—Ç–µ–º–∞ –æ—Ä–≥–∞–Ω–æ–≤ –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–æ–π –≤–ª–∞—Å—Ç–∏ –ö–† –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è",options:[{text:"–ó–∞–∫–æ–Ω–æ–º –ö–†",correct:false},{text:"–£–∫–∞–∑–æ–º –ü—Ä–µ–∑–∏–¥–µ–Ω—Ç–∞ –ö–†",correct:false},{text:"–ö–æ–Ω—Å—Ç–∏—Ç—É—Ü–∏–æ–Ω–Ω—ã–º–∏ –∑–∞–∫–æ–Ω–∞–º–∏ –ö–†",correct:false},{text:"–ö–æ–Ω—Å—Ç–∏—Ç—É—Ü–∏–µ–π –ö–†",correct:true}]},
{text:"–û—Ä–≥–∞–Ω—ã –∑–∞–∫–æ–Ω–æ–¥–∞—Ç–µ–ª—å–Ω–æ–π –≤–ª–∞—Å—Ç–∏ –ö–†",options:[{text:"–ò–∑–±–∏—Ä–∞–µ–º—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª—å–Ω—ã–µ –∏ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —É—á—Ä–µ–∂–¥–µ–Ω–∏—è",correct:false},{text:"–ù–∞–∑–Ω–∞—á–∞–µ–º—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª—å–Ω—ã–µ –∏ –∑–∞–∫–æ–Ω–æ–¥–∞—Ç–µ–ª—å–Ω—ã–µ —É—á—Ä–µ–∂–¥–µ–Ω–∏—è",correct:false},{text:"–ù–∞–∑–Ω–∞—á–∞–µ–º—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª—å–Ω—ã–µ –∏ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —É—á—Ä–µ–∂–¥–µ–Ω–∏—è",correct:false},{text:"–ò–∑–±–∏—Ä–∞–µ–º—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª—å–Ω—ã–µ –∏ –∑–∞–∫–æ–Ω–æ–¥–∞—Ç–µ–ª—å–Ω—ã–µ —É—á—Ä–µ–∂–¥–µ–Ω–∏—è",correct:true}]}

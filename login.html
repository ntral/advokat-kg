function getUsers(){
const stored=localStorage.getItem('advokat_users');
if(!stored){
// –°–æ–∑–¥–∞–µ–º –∞–¥–º–∏–Ω–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

};
